<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <div class="text-center" ng-include="'partials/include.header.html'"></div>
    <div class="m-b-lg">
        <div class="wrapper text-center" ng-if="!isPaymentSuccess">
            <h4 style="font-weight: bold;">{{title}}</h4>
            <!-- <strong>Your Account is not yet active!</strong> -->
            <!-- <p>OTP has been sent to you on your mobile number. Please enter it below.</p> -->
        </div>
        <div class="box" ng-if="processing">
            <img src="img/progress.gif" alt="Paris" class="center">
        </div>
        <form name="paymentForm" ng-if="!isPaymentSuccess">
            <div class="form-group">
                <label for="inputAddress">Customer Name</label>
                <input type="text" class="form-control" ng-model="user.name" placeholder="" ng-readonly="true">
            </div>
            <div class="form-group">
                <label for="inputAddress">Invoice No.</label>
                <input type="text" class="form-control" ng-model="payment.invoiceNo" placeholder="" ng-readonly="true">
            </div>
            <div class="form-group">
                <label for="inputAddress">My Cart</label>
                <ul class="list-group">
                    <li class="list-group-item row" style="margin: 0;height: 80px">
                        <div class="col-xs-4">
                            <img height="50px" src="https://buyabans.com/upload/product/TV/JVTV32N355/webz.jpg">
                        </div>
                        <div class="col-xs-6" style="height: 100%;display: flex;align-items: center;justify-content: center">
                            <span>JVC 32" LED Television</span>
                        </div>
                        <div class="col-xs-2" style="height: 100%;display: flex;align-items: center;justify-content: center">
                            <span style="display: inline-block;height: 20px;margin-top: 11%;margin-bottom: 11%">x 1</span>
                        </div>
                    </li>
                    <li class="list-group-item row" style="margin: 0;height: 80px">
                        <div class="col-xs-4">
                            <img height="50px" src="https://buyabans.com/upload/product/printer/HPPR1112/webgf.jpg">
                        </div>
                        <div class="col-xs-6" style="height: 100%;display: flex;align-items: center;justify-content: center">
                            <span style="vertical-align: middle;">HP Deskjet Printer 1112</span>
                        </div>
                        <div class="col-xs-2" style="height: 100%;display: flex;align-items: center;justify-content: center">
                            <span>x 1</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label for="inputState">Amount to Pay</label>
                <p style="font-size: 30px;">
                    <b>LKR {{payment.price}}.00</b>
                </p>
            </div>
            <div class="form-group">

            </div>
            <!-- ng-click="pay()"  -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary" stripe-payment="config"
                    ng-disabled="paymentForm.$invalid || processing">{{checkoutbutton}}</button>
            </div>
        </form>
        <div class="line line-dashed" ng-if="isPaymentSuccess"></div>
        <div class="line line-dashed" ng-if="isPaymentSuccess"></div>
        <div class="line line-dashed" ng-if="isPaymentSuccess"></div>
        <div class="wrapper text-center" ng-if="isPaymentSuccess">
            <img src="img/checked.png">
            <div class="line line-dashed"></div>
            <h4 style="font-weight: bold;">Payment successfull</h4>
            <p>Your payment has been processed. Please close the window to proceed.</p>
        </div>
    </div>
</div>
