<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <div class="text-center" ng-include="'partials/include.header.html'"></div>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <h4 style="font-weight: bold;">Verify Mobile Number</h4>
            <!-- <strong>Your Account is not yet active!</strong> -->
            <p>OTP has been sent to you on your mobile number. Please enter it below.</p>
        </div>
        <div class="box" ng-if="processing">
            <img src="img/progress.gif" alt="Paris" class="center">
        </div>
        <form name="verify" ng-init="isCollapsed=true">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="Mobile Number" ng-model="user.mobile" class="form-control no-border" ng-readonly="true">
                </div>
                <div class="list-group-item">
                    <input type="text" ng-maxlength="6" ng-minlength="6" placeholder="Verification Code" ng-model="user.verification" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" ng-disabled="verify.$invalid" class="btn btn-lg btn-primary btn-block" ng-click="checkVerification(user.mobile, user.verification)">Verify Mobile</button>
        </form>
        <div collapse="isCollapsed" class="m-t">
            <div class="alert alert-info text-center">
                <p>Didn't receive the code?
                    <a ui-sref="signin"
                        class="btn btn-xs btn-info">Resend Code</a>
                </p>
            </div>
        </div>
    </div>
</div>
