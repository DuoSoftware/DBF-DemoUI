<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <div class="text-center" ng-include="'partials/include.header.html'"></div>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <!-- <strong>Sign up with your information</strong> -->
            <h4 style="font-weight: bold;">Connect With Facebook</h4>
            <!-- <strong>Your Account is not yet active!</strong> -->
            <p>Authenticate your facebook account to act on your bank account behalf.</p>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">

            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input placeholder="First Name" class="form-control no-border" ng-model="user.fname" required>
                </div>
                <div class="list-group-item">
                    <input placeholder="Last Name" class="form-control no-border" ng-model="user.lname" required>
                </div>
                <!-- <div class="list-group-item">
                    <input placeholder="NIC/Passport" class="form-control no-border" ng-model="user.nicPassport" required>
                </div> -->
                <div class="list-group-item">
                    <input name="email" placeholder="Email " class="form-control no-border" ng-model="user.email" ng-disabled="user.email" required>
                </div>
                <div class="list-group-item">
                    <input name="mobile" placeholder="Mobile Number" ng-maxlength="9" ng-minlength="9" class="form-control no-border" ng-model="user.mobile" required>
                </div>
                <div class="line line-dashed"></div>
                <div class="list-group-item">
                    <input name="accountno" placeholder="Account Number" class="form-control no-border" ng-model="user.nicPassport" required>
                </div>
            </div>
            <div class="checkbox m-b-md m-t-none">
                <label class="i-checks">
                    <input type="checkbox" ng-model="agree" required>
                    <i></i> Agree the
                    <a href>terms and policy</a>
                </label>
            </div>
            <!-- <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signupUser(user)" ng-disabled='form.$invalid || processing'>Sign up</button> -->
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='form.$invalid' ng-click="authenticate()">Continue</button>
            <!-- <div class="line line-dashed"></div>
            <p class="text-center">
                <small>Already have an account?</small>
            </p>
            <a ui-sref="signin" class="btn btn-lg btn-default btn-block">Sign in</a> -->
        </form>
    </div>
</div>
